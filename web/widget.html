<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Apple x Discord Widget - Fixed Layout</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            width: 1300px;
            height: 1000px; 
            background: transparent !important;
            font-family: 'Inter', -apple-system, sans-serif;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .weather-card {
            width: 1300px;
            height: 1000px;
            background-color: #1E1F22; /* Discord Base */
            border-radius: 45px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 40px 70px;
            justify-content: bwtween;
            border: 1px solid #ffffff35;
        }

        /* Визуальный акцент погоды */
        .weather-visual {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.35) 0%, rgba(88, 101, 242, 0) 75%);
            z-index: 1;
        }

        .weather-icon-big {
            position: absolute;
            top: 100px;
            right: 100px;
            font-size: 280px;
            z-index: 2;
            filter: drop-shadow(0 0 40px rgba(0,0,0,0.3));
        }

        .content {
            position: relative;
            z-index: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Расталкивает заголовок и плашки */
        }

        /* Верхний блок */
        .city-name {
            font-size: 80px;
            font-weight: 800;
            letter-spacing: -3px;
        }

        .main-condition {
            font-size: 42px;
            font-weight: 600;
            color: #B5BAC1;
            margin-bottom: 10px;
        }

        .main-temp {
            font-size: 390px; 
            font-weight: 700;
            line-height: 0.8;
            letter-spacing: -20px;
            margin-left: -15px;
            margin-top: 10px;
        }

        /* Компактная сетка параметров */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Все в один ряд */
            gap: 25px;
            margin-bottom: 20px;
        }

        .glass-panel {
            background: rgba(43, 45, 49, 0.5);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 45px;
            padding: 35px 30px;
            border: 2px solid #ffffff15;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 25px;
        }

        .panel-icon {
            height: 60px;
            stroke: #5865F2; /* Discord Blurple */
            stroke-width: 2.5;
        }

        .panel-label {
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            color: #949BA4;
            letter-spacing: 1.5px;
        }

        .panel-value {
            font-size: 60px;
            font-weight: 800;
            line-height: 1;
            white-space: nowrap;
        }

        .unit {
            font-size: 24px;
            color: #949BA4;
            margin-left: 4px;
        }
    </style>
</head>
<body>

    <div class="weather-card">
        <div class="weather-visual"></div>
        <div class="weather-icon-big">☀️</div>

        <div class="content">
            <div class="header">
                <h1 class="city-name">Москва</h1>
                <p class="main-condition">Ясно</p>
                <div class="main-temp">-12°</div>
            </div>

            <div class="details-grid">
                <div class="glass-panel">
                    <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M2 12h20"/></svg>
                    <div class="panel-label">Ощущается</div>
                    <div class="panel-value">-18°</div>
                </div>

                <div class="glass-panel">
                    <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></svg>
                    <div class="panel-label">Влажность</div>
                    <div class="panel-value">84%</div>
                </div>

                <div class="glass-panel">
                    <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"/></svg>
                    <div class="panel-label">Ветер</div>
                    <div class="panel-value">4.2<span class="unit">м/с</span></div>
                </div>

                <div class="glass-panel">
                    <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m16 12-4-4-4 4"/></svg>
                    <div class="panel-label">Давление</div>
                    <div class="panel-value">754</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
