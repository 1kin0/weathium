<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 60px 50px;
            min-width: 480px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }
        
        .city {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .temperature {
            font-size: 96px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -4px;
        }
        
        .condition {
            font-size: 36px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            font-size: 28px;
        }
        
        .detail {
            text-align: center;
        }
        
        .detail-label {
            font-size: 20px;
            opacity: 0.7;
            margin-bottom: 8px;
        }
        
        .detail-value {
            font-weight: 600;
            font-size: 32px;
        }
        
        .sun {
            position: absolute;
            top: 40px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffd700 0%, #ffed4e 50%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 40px #ffd700;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 40px #ffd700; }
            to { box-shadow: 0 0 60px #ffd700, 0 0 80px #ffd700; }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="weather-card">
        <div class="city">Moscow</div>
        <div class="temperature">-8Â°C</div>
        <div class="condition">Clear Sky</div>
        <div class="details">
            <div class="detail">
                <div class="detail-label">Humidity</div>
                <div class="detail-value">42%</div>
            </div>
            <div class="detail">
                <div class="detail-label">Wind</div>
                <div class="detail-value">3 m/s</div>
            </div>
            <div class="detail">
                <div class="detail-label">Pressure</div>
                <div class="detail-value">762 mm</div>
            </div>
            <div class="detail">
                <div class="detail-label">Visibility</div>
                <div class="detail-value">10 km</div>
            </div>
        </div>
    </div>
</body>
</html>
