<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weather Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            width: 1200px;
            height: 1000px; 
            background: transparent !important;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .weather-card {
            width: 1100px;
            height: 950px;
            background: linear-gradient(180deg, #3a7bd5 0%, #00d2ff 100%);
            border-radius: 80px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 80px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: none;
        }

        /* Эффекты: Солнечное свечение и облака */
        .bg-glow {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
            filter: blur(60px);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        /* ГИГАНТСКИЙ ТЕКСТ */
        .header {
            text-align: center;
        }

        .city-name {
            font-size: 84px;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .main-temp {
            font-size: 280px;
            font-weight: 200;
            line-height: 0.9;
            margin-left: 40px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.15));
        }

        .main-condition {
            font-size: 46px;
            font-weight: 600;
            margin-top: 20px;
            opacity: 0.95;
        }

        .high-low {
            font-size: 32px;
            font-weight: 500;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px 30px;
            border-radius: 40px;
            display: inline-block;
        }

        /* СЕТКА С КРУПНЫМИ КАРТОЧКАМИ */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 50px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 45px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .panel-label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .panel-label svg {
            width: 32px;
            height: 32px;
        }

        .panel-value {
            font-size: 64px;
            font-weight: 800;
            line-height: 1;
        }

        .panel-desc {
            font-size: 22px;
            margin-top: 15px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

    </style>
</head>
<body>

    <div class="weather-card">
        <div class="bg-glow"></div>

        <div class="content">
            <div class="header">
                <h1 class="city-name">Москва</h1>
                <div class="main-temp">-12°</div>
                <p class="main-condition">Облачно с прояснениями</p>
                <div class="high-low">Макс: -10° • Мин: -18°</div>
            </div>

            <div class="details-grid">
                <div class="glass-panel">
                    <div class="panel-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></svg>
                        Влажность
                    </div>
                    <div class="panel-value">84%</div>
                    <p class="panel-desc">Точка росы: -14°</p>
                </div>

                <div class="glass-panel">
                    <div class="panel-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                        Ощущается
                    </div>
                    <div class="panel-value">-18°</div>
                    <p class="panel-desc">Ветер: 6.2 м/с</p>
                </div>

                <div class="glass-panel">
                    <div class="panel-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/></svg>
                        УФ-Индекс
                    </div>
                    <div class="panel-value">0</div>
                    <p class="panel-desc">Низкий уровень</p>
                </div>

                <div class="glass-panel">
                    <div class="panel-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><path d="M16.2 7.8l-2 6.3-4 2-2-6.3 4-2 4 2z"/></svg>
                        Давление
                    </div>
                    <div class="panel-value">754</div>
                    <p class="panel-desc">мм рт. ст.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
