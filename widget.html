<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Widget</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            width: 1300px;
            height: 1000px; 
            background: transparent !important;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .weather-card {
            width: 1300px;
            height: 1000px;
            /* Абсолютно черный фон с глубоким синим уходом вниз */
            background: linear-gradient(180deg, #000000 0%, #050a15 100%);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 50px 70px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .bg-glow {
            position: absolute;
            top: -150px;
            right: -100px;
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, rgba(77, 163, 255, 0.15) 0%, rgba(0,0,0,0) 70%);
            filter: blur(100px);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        /* ЦЕНТРАЛЬНЫЙ БЛОК */
        .header {
            text-align: center;
        }

        .city-name {
            font-size: 60px;
            font-weight: 600;
            letter-spacing: -1px;
            color: #ffffff;
        }

        .main-temp {
            font-size: 320px; 
            font-weight: 200;
            line-height: 0.8;
            margin-top: 10px;
            letter-spacing: -15px;
        }

        .main-condition {
            font-size: 54px;
            font-weight: 600;
            color: #4da3ff;
            margin-top: 20px;
            display: inline;
        }

        /* ПАНЕЛИ: БОЛЬШЕ НЕТ МЕЛКИХ ОПИСАНИЙ */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 20px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(50px);
            border-radius: 50px;
            padding: 45px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center; /* Горизонтальное выравнивание */
            gap: 40px;
        }

        .panel-icon-box svg {
            width: 70px;
            height: 70px;
            stroke: #4da3ff;
            stroke-width: 2.5;
        }

        .panel-data {
            display: flex;
            flex-direction: column;
        }

        .panel-label {
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .panel-value {
            font-size: 85px; /* ГИГАНТСКИЕ ЗНАЧЕНИЯ */
            font-weight: 800;
            line-height: 1;
            color: #ffffff;
        }

    </style>
</head>
<body>

    <div class="weather-card">
        <div class="bg-glow"></div>

        <div class="content">
            <div class="header">
                <h1 class="city-name">Москва, <p class="main-condition">Ясно</p></h1>
                <div class="main-temp">-12°</div>
            </div>

            <div class="details-grid">
                <div class="glass-panel">
                    <div class="panel-icon-box">
                        <svg viewBox="0 0 24 24" fill="none"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></svg>
                    </div>
                    <div class="panel-data">
                        <div class="panel-label">Влажность</div>
                        <div class="panel-value">84%</div>
                    </div>
                </div>

                <div class="glass-panel">
                    <div class="panel-icon-box">
                        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                    </div>
                    <div class="panel-data">
                        <div class="panel-label">Ощущается</div>
                        <div class="panel-value">-18°</div>
                    </div>
                </div>

                <div class="glass-panel">
                    <div class="panel-icon-box">
                        <svg viewBox="0 0 24 24" fill="none"><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/></svg>
                    </div>
                    <div class="panel-data">
                        <div class="panel-label">УФ-ИНДЕКС</div>
                        <div class="panel-value">0</div>
                    </div>
                </div>

                <div class="glass-panel">
                    <div class="panel-icon-box">
                        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10"/><path d="M16.2 7.8l-2 6.3-4 2-2-6.3 4-2 4 2z"/></svg>
                    </div>
                    <div class="panel-data">
                        <div class="panel-label">Давление</div>
                        <div class="panel-value">754</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
