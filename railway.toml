[build]
builder = "railpack"
buildCommand = "apt-get update && apt-get install -y libglib2.0-0 libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxext6 libxfixes3 libxrandr2 libgbm1 libasound2 && PLAYWRIGHT_BROWSERS_PATH=/app/pw-browsers python -m playwright install chromium"

[deploy]
startCommand = "PLAYWRIGHT_BROWSERS_PATH=/app/pw-browsers python bot.py"